<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="pago.css">
</head>
<body>

<div class="container">
    
    <form id="paymentForm">
        
        <div class="row">
            

            <div class="col">
                <h3 class="title">Direccion de Envio</h3>
                <div class="inputBox">
                    <span>Barrio:</span>
                    <input type="text" id="street" placeholder="----">
                </div>
                <div class="inputBox">
                    <span>Ciudad:</span>
                    <input type="text" id="city" placeholder="----">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Municipio :</span>
                        <input type="text" id="state" placeholder="----">
                    </div>
                    <div class="inputBox">
                        <span>Codigo postal:</span>
                        <input type="text" id="zip" placeholder="123 456">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Metodo de pago:</span>
                    <select id="paymentMethod">
                        <option value="card">Tarjeta</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Transferencia Bancaria</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>Tipo de tarjeta:</span>
                    <div class="radio-group">
                        <label><input type="radio" name="card-type" value="credit" checked> Credito</label>
                        <label><input type="radio" name="card-type" value="debit"> Debito</label>
                    </div>
                </div>

                <div class="inputBox">
                    <span>Nombre de la tarjeta :</span>
                    <input type="text" id="cardName" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>Numero de la tarjeta:</span>
                    <input type="text" id="cardNumber" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes Exp :</span>
                    <input type="text" id="expMonth" placeholder="January">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>AÃ±o Exp:</span>
                        <input type="text" id="expYear" placeholder="2025">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" id="cvv" placeholder="1234">
                    </div>
                </div>
            </div>

        </div>

        <button type="button" class="submit-btn" id="checkoutButton">Pagar</button>

    </form>

    <div id="paymentSuccess" class="payment-success">
        <h2>Pago Exitoso!</h2>
        <p>Gracias por la comprar y por confiar en nosotros, estos son los detalles de tu compra!:</p>
        <div id="paymentDetails"></div>
    </div>

</div>



<script>
document.getElementById("checkoutButton").addEventListener("click", function () {
    let paymentMethod = document.getElementById("paymentMethod").value;
    let cardType = document.querySelector("input[name='card-type']:checked").value;
    let cardName = document.getElementById("cardName").value;
    let cardNumber = document.getElementById("cardNumber").value;
    let expMonth = document.getElementById("expMonth").value;
    let expYear = document.getElementById("expYear").value;
    let cvv = document.getElementById("cvv").value;
    let street = document.getElementById("street").value;
    let city = document.getElementById("city").value;
    let state = document.getElementById("state").value;
    let zip = document.getElementById("zip").value;

    if (paymentMethod === "card" && (cardNumber === "" || cvv === "")) {
        alert("Por favor, completa los datos de la tarjeta.");
        return;
    }

    document.getElementById("paymentSuccess").style.display = "block";
    document.getElementById("paymentDetails").innerHTML = `
        <p><strong>Metodo de pago:</strong> ${paymentMethod}</p>
        <p><strong>Tipo de tarjeta:</strong> ${cardType}</p>
        <p><strong>Nombre:</strong> ${cardName}</p>
        <p><strong>Direccion:</strong> ${street}, ${city}, ${state} - ${zip}</p>
        <p><strong>Expira:</strong> ${expMonth} ${expYear}</p>
    `;

    document.getElementById("paymentForm").style.display = "none";
});
    </script>
</body>
</html>
